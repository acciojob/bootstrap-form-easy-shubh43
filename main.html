<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Application Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<form class="row g-3">
  <div class="col-md-4">
    <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first-name-input" required>
    <div class="invalid-feedback">Please enter your first name.</div>
  </div>
  
  <div class="col-md-4">
    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" required>
    <div class="invalid-feedback">Please enter your last name.</div>
  </div>
  
  <div class="col-md-4">
    <label for="email-input" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="email-input" required>
    <div class="invalid-feedback">Please enter a valid email.</div>
  </div>
  
  <div class="col-md-4">
    <label for="college-input" class="form-label">College Name</label>
    <input type="text" class="form-control" id="college-input" required>
    <div class="invalid-feedback">Please enter your college name.</div>
  </div>
  
  <div class="col-md-4">
    <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="text" class="form-control" id="roll-no-input" required>
    <div class="invalid-feedback">Please enter your roll number.</div>
  </div>
  
  <div class="col-md-4">
    <label for="grad-year-select" class="form-label">Graduation Year</label>
    <select class="form-select" id="grad-year-select" required>
      <option value="">Select</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
    </select>
    <div class="invalid-feedback">Please select your graduation year.</div>
  </div>

	 <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="conditions-checkbox">
      <label class="form-check-label" for="conditions-checkbox" required>
       Agree to terms and conditions
      </label><div class="invalid-feedback">Please agree to the terms and conditions.</div>
  </div>
    </div>
  
    

  <div class="col-12"><button type="submit" class="btn btn-primary">Submit</button>
  </div></form>
</body>
</html>
